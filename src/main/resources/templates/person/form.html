<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <meta charset="utf-8" />
    <title th:if="${person.id == null}">Ajouter une Personne</title>
    <title th:if="${person.id != null}">Modifier une Personne</title>
</head>

<body>
    <form th:object="${person}" th:action="@{/person}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="firstName">Pr√©nom :</label>
            <input type="text" th:field="*{firstName}" id="firstName" />
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" />
        </div>
        <div>
            <label for="lastName">Nom :</label>
            <input type="text" th:field="*{lastName}" id="lastName" />
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" />
        </div>
        <div>
            <label for="age">Age :</label>
            <input type="number" th:field="*{age}" id="age" min="0" />
            <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" />
        </div>
        <div>
            <label for="animals">Animaux :</label>
            <select th:field="*{animals}" id="animals" multiple>
                <option th:each="animalOpt : ${animalValues}" th:value="${animalOpt.id}"
                    th:text="${animalOpt.identity}"></option>
            </select>
        </div>
        <div>
            <input type="submit" class="button" value="Sauver" />
            <input type="button" class="button" value="Retour" onclick="window.location = '/person/all'" />
        </div>
    </form>
</body>

</html>
